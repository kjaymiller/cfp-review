<article class="card status-{{ status|default:'draft'|lower }}">
    <div class="card-content">
        <h3 class="card-title">
            <a href="{{ url }}" class="text-inherit">{{ title }}</a>
        </h3>
        
        {% if meta %}
        <div class="card-meta">
            {{ meta }}
        </div>
        {% endif %}
        
        <div class="card-body">
            {{ content|truncatewords:30 }}
        </div>
        
        <div class="mt-lg">
            <a href="{{ url }}" class="btn btn-secondary">View Details</a>
        </div>
    </div>
</article>
