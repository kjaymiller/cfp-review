{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit Proposal{% else %}New Proposal{% endif %}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            {{ form.title }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Abstract</label>
            {{ form.abstract }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Private Notes (Only visible to you)</label>
            {{ form.private_notes }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Tags</label>
            {{ form.tags }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            {{ form.status }}
        </div>

        <div class="pt-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Save
            </button>
            <a href="{% url 'proposals:list' %}" class="ml-2 text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
