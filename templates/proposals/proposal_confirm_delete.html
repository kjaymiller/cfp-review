{% extends "base.html" %}

{% block content %}
<div class="container-sm">
    <h1 class="mb-xl">Delete Proposal?</h1>

    <div class="card status-rejected">
        <div class="card-content">
            <h2 class="card-title text-orange">Warning</h2>
            <p class="mb-lg">
                Are you sure you want to delete the proposal <strong>"{{ proposal.title }}"</strong>?
                This action cannot be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn" style="background-color: var(--color-stage-orange); color: white;">
                        Yes, Delete It
                    </button>
                    <a href="{% url 'proposals:detail' proposal.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
