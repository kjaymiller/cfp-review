<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CFP Review{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include "components/navbar.html" %}

    <main class="container mt-lg">
        {% if messages %}
            <ul class="messages" style="list-style: none; padding: 0; margin-bottom: 1rem;">
                {% for message in messages %}
                <li class="alert {{ message.tags }}" style="padding: 1rem; background: #fff; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} CFP Review</p>
        </div>
    </footer>
</body>
</html>
